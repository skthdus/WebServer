<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Ex03Join" method="post">
        <table width="400" >
            <tr>
                <th colspan=2 bgcolor="gray" height="50" align="left">
                    Step1 : 아이디/비번 입력
                </th>
            </tr>
    
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">아이디 :</td>
                <td><input type="text" name="ID"></td>
            </tr>
    
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호 :</td>
                <td><input type="password" name="PW"></td>
            </tr>
                
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password" name="RePW"></td>
            </tr>
    
            <tr>
                <th colspan=2 bgcolor="gray" height="50" align="left">
                    Step2 : 개인정보
                </th>
            </tr>
    
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">성별 :</td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
    
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">혈액행 :</td>
                <td>
                    <select name = "blood">
                        <option value="A">AB형</option>
                        <option value="A">A형</option>
                        <option value="A">B형</option>
                        <option value="A">O형</option>
                    </select>
                </td>
            </tr>
                
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">생일 :</td>
                <td><input type="date" name="bday"></td>
            </tr>
    
            <tr>
                <th colspan=2 bgcolor="gray" height="50" align="left">
                    Step3 : 선호도
                </th>
            </tr>
            
            <tr>
                <td align="right">취미 :</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="soccer">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball"></td>
            </tr>
    
            <tr>
                <td align="right">좋아하는 색깔 :</td>
                <td>
                    <input type="color" name="color">
                </td>
            </tr>
    
            <tr>
                <th colspan=2 bgcolor="gray" width="400" height="50" align="left">Step4: 적고 싶은 말</th>
            </tr>
    
            <tr>
                <td colspan="2">
                    <textarea cols="56" rows="5" name="ment"></textarea>
                </td>
            </tr>
    
            <tr>
                <td colspan=2 height="35" bgcolor="whitesmoke" align="center" >
                    <input type="submit" >
                    <input type="reset" >
                </td>
            </tr>
    
        </table>
    </form>
   
</body>
</html>
